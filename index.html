<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Twitter</title>

    <!--Required Meta Tag-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="images/home.svg" alt="Home" /> Home</li>
            <li>
              <img src="images/notification.svg" alt="Notification" />
              Notifications
            </li>
            <li><img src="images/message.svg" alt="Message" /> Messages</li>
          </ul>
        </nav>

        <img src="images/logo.svg" alt="Logo Twitter" />

        <div class="side">
          <input type="text" placeholder="Search on Twitter" />
          <img src="images/avatar2.png" alt="Avatar" />
          <button>Tweet</button>
        </div>
      </div>
    </header>

    <div class="banner">
      <h1>Tweeter Alquipo</h1>
    </div>

    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>21345</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>2145</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>2134</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>2145</strong>
          </li>
          <li>
            <span>Lists</span>
            <strong>2</strong>
          </li>
          <li>
            <span>Moments</span>
            <strong>0</strong>
          </li>
        </ul>

        <div class="actions">
          <button>Follow</button>
          <img src="images/more.svg" alt="More" />
        </div>
      </div>
    </div>
  </body>
</html>
